<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
        line-height: 1.6;
      }
      .upload-container {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
      }
      .upload-button {
        background: #0070f3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .upload-button:hover {
        background: #0051b3;
      }
    </style>
  </head>
  <script>
    function uploadFile(event) {
      event.preventDefault();
      const file = document.getElementById("file").files[0];

      if (!file || file.type !== "application/json") {
        alert("Please upload a valid JSON file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      fetch("/process-upload", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          // Create a Blob from the JSON data
          const blob = new Blob([JSON.stringify(data, null, 2)], {
            type: "application/json",
          });
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.setAttribute("download", "evaluation-response.json");
          document.body.appendChild(link);
          link.click();
          // Clean up by revoking the URL
          window.URL.revokeObjectURL(url);
          link.remove();

          document.getElementById("result").innerHTML =
            "Results downloaded successfully!";
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("result").innerHTML = "Error uploading file";
        });
    }
  </script>
  <body>
    <h1>Welcome! ðŸ‘‹</h1>
    <p>Please upload the evaluation-request.json file from Prompt Judy.</p>

    <div class="upload-container">
      <form onsubmit="uploadFile(event)">
        <input type="file" name="file" id="file" required accept=".json" />
        <br />
        <button type="submit" class="upload-button">Upload File</button>
      </form>
      <pre id="result"></pre>
    </div>
  </body>
</html>
